<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supply Chain Optimizer</title>
    {% load static %}
    <style>
        /* General Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        /* Header Styles */
        header {
            background-color: #2c3e50;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 600;
        }

        nav {
            margin-top: 10px;
        }

        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #18bc9c;
        }

        /* Auth Container */
        .auth-container {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            margin-top: 100px;
        }

        .auth-container h2 {
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .auth-container p {
            margin-top: 15px;
            color: #666;
        }

        .auth-container a {
            color: #18bc9c;
            text-decoration: none;
        }

        .auth-container a:hover {
            text-decoration: underline;
        }

        /* Form Group Styles */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .form-group input:focus {
            border-color: #18bc9c;
            outline: none;
        }

        .form-group small {
            display: block;
            margin-top: 5px;
            color: #666;
            font-size: 0.9rem;
        }

        /* Button Styles */
        .btn {
            background-color: #18bc9c;
            color: #fff;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: inline-block;
            width: auto;
            margin: 0 auto;
        }

        .btn:hover {
            background-color: #15a589;
        }

        /* Main Content Styles */
        main {
            padding: 20px;
            max-width: 1400px;
            margin: 100px auto 0;
            width: 90%;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }

        /* Welcome Container Styles (Home Page) */
        .welcome-container {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-top: 50px;
            width: 100%;
            max-width: 500px;
        }

        .welcome-container h2 {
            font-size: 2rem;
            margin-bottom: 2px;
            color: #2c3e50;
        }

        .welcome-container p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            color: #666;
        }

        .welcome-container .btn {
            width: auto;
            margin: 0 auto;
            display: block;
        }

        /* Form Container Styles */
        .form-container {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 1200px;
            margin: 50px auto;
            width: 100%;
        }

        .form-container h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .form-container label {
            font-weight: 600;
            margin-bottom: 5px;
            display: block;
            color: #333;
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .form-container button {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
        }

        /* Result Styles */
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9ecef;
            border-radius: 10px;
            color: #333;
            font-size: 1.1rem;
        }

        /* Optimize Page Specific Styles */
        .optimize-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 1200px;
            margin: 50px auto;
        }

        .optimize-form-container {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
        }

        .optimize-result-container {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            margin-top: 20px;
            max-height: 400px; /* Limit the height of the table container */
            overflow-y: auto; /* Make the table scrollable */
        }

        /* Table Styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #2c3e50;
            color: #fff;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        /* Update and Delete Button Styles */
        .btn-update, .btn-delete {
            padding: 6px 12px;
            font-size: 0.8rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin: 3px;
            border: none;
            color: #fff;
        }

        .btn-update {
            background-color: #3498db;
        }

        .btn-update:hover {
            background-color: #2980b9;
        }

        .btn-delete {
            background-color: #e74c3c;
        }

        .btn-delete:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <header>
        <h1>Supply Chain Optimizer</h1>
        <nav>
            {% if user.is_authenticated %}
                <a href="{% url 'home' %}">Home</a>
                <a href="{% url 'optimize' %}">Optimize</a>
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login/Signup</a>
            {% endif %}
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer style="text-align: center;">
        <p>&copy; {{ current_year }} Supply Chain Optimizer. All rights reserved.</p>
        <p>P Sudharshan Babu</p>
        <p>Pushpa Naga Sri, Nagasri Sreya</p>
    </footer>
</body>
</html>
